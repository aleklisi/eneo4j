version: '3.8'

services:
  neo4j:
    image: neo4j:4.1.1
    hostname: neo4j
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/test
    healthcheck:
      test: ["CMD-SHELL", "/var/lib/neo4j/bin/neo4j status"]
      interval: 1m30s
      timeout: 10s
      retries: 3
